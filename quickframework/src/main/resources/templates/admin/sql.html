<!DOCTYPE html>
<html layout:decorator="/admin/layout">
<head>
<meta charset="UTF-8">
<title>admin execute sql</title>
</head>
<body>
	<section layout:fragment="content">
	<h3>sql 查询</h3>
	<div class="box">
	<form action="/admin/sql" class="form" method="post">
		<div class="form-group">
			<label>sql输入</label>
			<textarea class="form-control" name="sql"  rows="5" th:text="${sql}"></textarea>
		</div>
		<div class="form-group">
		<div class="error" th:text="${exception}"></div>
		<textarea rows="6" th:text="${res}" class="form-control"></textarea>
		</div>
		<div class="form-group">
			<button class="form-control btn btn-primary" type="submit">执行</button>
		</div>
	</form>
	</div>
	</section>
</body>
</html>
