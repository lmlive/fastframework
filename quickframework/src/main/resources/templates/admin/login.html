<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet" type="text/css" href=""
	th:href="@{~/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href=""
	th:href="@{~/css/bootstrap-theme.css}" />
<script type="text/javascript" th:src="@{~/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{~/js/bootstrap.min.js}"></script>
</head>
<body class="container">
	<div class="text-center  page-header">
		<h4 th:text="${error}" th:if="${not #strings.isEmpty(error)}"
			class="alert alert-danger"></h4>
		<form action="/admin/login" method="post">
			<div class="form-group row">
				<label class="col-sm-2">账号</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" name="username" th:value="${username}"
						placeholder="请输入账号">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2">密码</label>
				<div class="col-sm-10">
					<input class="form-control" type="password" name="password"
						placeholder="请输入密码">
				</div>
			</div>
			<div class="checkbox">
				<label> <input type="checkbox" value="1" th:value="${remeber}" name="remeber" />记住
				</label>
			</div>
			<div>
				<button class="btn btn-primary" type="submit">提交</button>
			</div>
		</form>
	</div>

</body>
</html>
